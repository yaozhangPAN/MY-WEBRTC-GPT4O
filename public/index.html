<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC + GPT Real-time Voice</title>
</head>
<body>
  <!-- 音频播放组件，用于播放 GPT 返回的语音 -->
  <audio id="gpt-audio" autoplay></audio>
  
  <!-- 点击触发实时通话的按钮 -->
  <button id="startCallBtn">Start Call</button>
  
  <!-- 点击用于静音/开启麦克风的按钮 -->
  <button id="muteBtn">mute</button>

  <!-- 引入前端脚本文件 -->
  <script src="script.js"></script>
</body>
</html>
